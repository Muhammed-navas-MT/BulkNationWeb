<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --orange: #FFA500;
            --dark-orange: #FF8C00;
        }
        .bg-orange { background-color: var(--orange); }
        .bg-dark-orange { background-color: var(--dark-orange); }
        .text-orange { color: var(--orange); }
        .btn-orange { background-color: var(--orange); border-color: var(--orange); color: white; }
        .btn-orange:hover { background-color: var(--dark-orange); border-color: var(--dark-orange); color: white; }
        .sidebar { background-color: var(--dark-orange); min-height: 100vh; }
        .sidebar .nav-link { color: white; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background-color: var(--orange); }
        .main-content { transition: margin-left .3s; }
        @media (min-width: 992px) {
            .sidebar { width: 250px; position: fixed; }
            .main-content { margin-left: 250px; }
        }
        @media (max-width: 991.98px) {
            .sidebar { width: 100%; position: fixed; z-index: 1000; transform: translateX(-100%); transition: transform .3s; }
            .sidebar.show { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="p-3 text-white">
                <h3 class="mb-4"><i class="bi bi-grid-1x2-fill me-2"></i>Admin Dashboard</h3>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="#"><i class="bi bi-house-door me-2"></i>Dashboard</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-cart me-2"></i>Orders</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-box-seam me-2"></i>Products</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-people me-2"></i>Users</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-grid me-2"></i>Categories</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-tags me-2"></i>Brands</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-percent me-2"></i>Coupons</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-image me-2"></i>Banners</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="bi bi-credit-card me-2"></i>Payments</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1 p-3">
            <!-- Header -->
            <header class="mb-4">
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <button id="sidebarToggle" class="btn btn-outline-secondary d-lg-none me-2">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="flex-grow-1 me-2 mb-2 mb-md-0">
                        <input type="search" class="form-control" placeholder="Search users...">
                    </div>
                    <div>
                        <button class="btn btn-orange">Admin</button>
                    </div>
                </div>
            </header>

            <!-- Users Table -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">User Management</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th class="d-none d-md-table-cell">Number</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John Doe</td>
                                    <td>john@example.com</td>
                                    <td class="d-none d-md-table-cell">+1234567890</td>
                                    <td>
                                        <div class="dropdown">
                                            <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="bi bi-three-dots-vertical"></i>
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                <li><a class="dropdown-item text-danger" href="#">Block</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Jane Smith</td>
                                    <td>jane@example.com</td>
                                    <td class="d-none d-md-table-cell">+1987654321</td>
                                    <td>
                                        <div class="dropdown">
                                            <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="bi bi-three-dots-vertical"></i>
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                                <li><a class="dropdown-item text-danger" href="#">Block</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Download Section -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Export Users</h5>
                </div>
                <div class="card-body">
                    <button class="btn btn-orange w-100"><i class="bi bi-download me-2"></i>Download User Report</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
