<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Bulk Nation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-save {
            background-color: #ffc107;
            color: black;
            border: none;
        }
        .btn-save:hover {
            background-color: #e0ac07;
        }
        body {
            background-color: #f8f9fa;
        }
        .nav-tabs .nav-link.active {
            border-bottom: 3px solid #ffc107;
        }
        .profile-card {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .edit-btn {
            background-color: #ffc107;
            color: black;
            border: none;
        }
        .edit-btn:hover {
            background-color: #e0ac07;
        }
        hr {
            border-top: 1px solid #e6e6e6;
        }
        .nav-link:hover{
            color: orange;
        }
        .nav-link.active {
            color: orange; 
            font-weight: bold; 
        }

        /* Style for the Addresses Section */
        .address-card {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .address-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .address-card h5 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .address-card p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 8px;
        }

        .address-card .d-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .address-card .btn {
            background-color: #e0ac07;
            color: black;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .address-card .btn:hover {
            background-color: #ffc107;
        }

        .address-card .btn.text-danger {
            background-color: #f44336;
            color: white;
        }

        .address-card .btn.text-danger:hover {
            background-color: #e53935;
        }

        /* Style for the "My Addresses" heading */
        .mt-4 h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Bold Table Borders */
        .table-bordered {
            border: 2px solid #d3cccc; /* Bold overall border */
        }

        .table-bordered th,
        .table-bordered td {
            border: 2px solid #ccc7c7; /* Bold individual cell borders */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Bulk Nation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/userProfile">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/orderDetails">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/userAdresses">My Addresses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BN Cash</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Saved Cards</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Orders Table -->
    <div class="container mt-5">
        <h2>Your Orders</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#1357</td>
                    <td>March 45, 2020</td>
                    <td>Processing</td>
                    <td>$125.00 for 2 item</td>
                    <td><a href="#"  style="background-color: orange;" class="btn btn btn-sm">View</a></td>
                </tr>
                <tr>
                    <td>#2468</td>
                    <td>June 29, 2020</td>
                    <td>Completed</td>
                    <td>$364.00 for 5 item</td>
                    <td><a href="#"  style="background-color: orange;" class="btn btn btn-sm">View</a></td>
                </tr>
                <tr>
                    <td>#2366</td>
                    <td>August 02, 2020</td>
                    <td>Completed</td>
                    <td>$280.00 for 3 item</td>
                    <td><a href="#" style="background-color: orange;" class="btn btn btn-sm">View</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
