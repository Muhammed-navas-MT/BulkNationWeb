<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

/* Page Structure */
body, html {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
}

/* Container */
.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Image Styling */
.image {
    margin-bottom: 20px;
}

.main-image {
    max-width: 100%;
    height: auto;
    max-height: 250px;
    object-fit: contain;
}

/* Content Styling */
.content h1 {
    font-size: 36px;
    color: #333;
    margin-bottom: 10px;
}

.content p {
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
}

.shop-btn {
    padding: 12px 30px;
    background-color: #f4d03f;
    color: #333;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.shop-btn:hover {
    background-color: #f39c12;
}

/* Responsive Design */
@media (max-width: 768px) {
    .content h1 {
        font-size: 28px;
    }

    .content p {
        font-size: 16px;
    }

    .shop-btn {
        padding: 10px 25px;
    }

    .main-image {
        max-height: 200px;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 10px;
    }

    .content h1 {
        font-size: 24px;
    }

    .content p {
        font-size: 14px;
    }

    .shop-btn {
        font-size: 14px;
        padding: 8px 20px;
    }

    .main-image {
        max-height: 150px;
    }
}

    </style>
</head>
<body>
    <section class="container">
        <div class="image">
            <img src="assets/imgs/banner/image.png" alt="Weightlifter Illustration" class="main-image">
        </div>
        <div class="content">
            <h1>OH NO!</h1>
            <p>Hit a little plateau? Don't worry, our products are here to help you lift off!</p>
            <a href="/shop" class="shop-btn">Shop MuscleBlaze</a>
        </div>
    </section>
</body>
</html>
